<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Float</title>
    <style>
      .container {
        width: 800px;
        border: 1px solid grey;
      }
      img {
        width: 400px;
      }
      .float-left {
        float: left;
        margin-right: 10px;
        margin-bottom: 10px;
      }
      .float-right {
        float: right;
      }
      p {
        border: 1px solid blue;
      }
      .clear {
        clear: both;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <img class="float-left" src="../assets/images/forest_1.jpg" alt="" />
      <p>
        숲은 극지방, 고산지대, 사막과 같은 수목한계선 이외의 지구 전역에
        존재한다. 숲을 이루는 나무의 종류는 기후에 따라 다르다. 온대나
        열대에서는 속씨 식물의 활엽수가 주종을 이루나, 냉대, 한대 기후에서는
        구과 식물의 침엽수가 주종을 이루기도 한다.
      </p>
      <p class="clear">
        일출은 여기로 연결됩니다. 다른 뜻에 대해서는 일출 (동음이의) 문서를
        참고하십시오.
      </p>
    </div>
  </body>
</html>
