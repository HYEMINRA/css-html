<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Input</title>
  </head>
  <body>
    <form action="">
      <fieldset>
        <legend>Input Tag</legend>
        <ul>
            <li>
                <label for="text">text</label>
                <input type="text" id="text" required value="하잇" readonly>
            </li>
          <li>
            <label for="username">이름</label>
            <input type="username" id="name" required autofocus />
          </li>
          <li>
            <label for="email">이메일</label>
            <input type="email" id="email" required value="빠빠" disabled />
          </li>
          <li>
            <label for="password">password</label>
            <input type="password" id="password" required />
          </li>
          <li>
            <label for="tel">전화번호</label>
            <input type="tel" id="tel" required />
          </li>
          <li>
            <label for="address">주소</label>
            <input type="address" id="address" required />
          </li>
          <li>
            <label for="url">url</label>
            <input type="url" id="url" required placeholder="url을 입력해주세요"/>
          </li>
          <li>
            <label for="number">number</label>
            <input type="number" id="number" required max="5" min="1" />
          </li>
          <li>
            <label for="range">range</label>
            <input type="range" id="range" required />
          </li>
        </ul>
      </fieldset>
      <fieldset>
        <legend>날짜관련</legend>
        <ul>
          <li>
            <label for="date">date</label>
            <input type="date" id="date" min="2021-07-07" max="2022-12-12" />
          </li>
          <li>
            <label for="month">month</label>
            <input type="month" id="month" required />
            <li>
            <li>
                <label for="week">week</label>
                <input type="week" id="week" required />
            </li>
          </li>
        </ul>
      </fieldset>
      <fieldset>
        <legend>시간관련</legend>
        <ul>
            <li>
                <label for="time">time</label>
                <input type="time" id="time" min="16:00" max="18:00" required />
            </li>
        </ul>
      </fieldset>
      <fieldset>
        <legend>그 외</legend>
        <ul>
            <li>
                <input type="file" multiple>
            </li>
            <li>
                <input type="hidden" name="" value="">
            </li>
        </ul>
      </fieldset>
      <input type="submit" value="제출하기" />
    </form>
  </body>
</html>
