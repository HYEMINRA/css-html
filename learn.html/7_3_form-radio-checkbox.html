<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Radio & Checkbox</title>
  </head>
  <body>
    <form action="/signup">
      <fieldset>
        <legend>좋아하는 색상을 모두 선택해주세요</legend>
        <ul>
          <li>
            <label for="red">빨강</label>
            <input type="checkbox" id="red" value="red" />
          </li>
          <li>
            <label for="orange">주황</label>
            <input type="checkbox" id="orange" value="orange" />
          </li>
          <li>
            <label for="yellow">노랑</label>
            <input type="checkbox" id="yellow" value="yellow" />
          </li>
          <li>
            <label for="green">초록</label>
            <input type="checkbox" id="green" value="green" />
          </li>
          <li>
            <label for="blue">파랑</label>
            <input type="checkbox" id="blue" value="blue" />
          </li>
        </ul>
      </fieldset>
      <fieldset>
        <legend>배송방법은?</legend>
        <ul>
          <li>
            <label for="free">무료</label>
            <input type="radio" name="delivery" id="free" value="free" />
          </li>
          <li>
            <label for="pay">유료</label>
            <input type="radio" name="delivery" id="pay" value="pay" />
          </li>
        </ul>
      </fieldset>
      <fieldset>
        <legend>자기소개서</legend>
        <textarea name="" id="" cols="15" rows="5">저는 라혜민입니다</textarea>
      </fieldset>
      <fieldset>
        <legend>주문 상품을 선택해주세요~!</legend>
        <ul>
          <li>
            <select name="goods" id="goods" multiple>
              <option value="apple_10kg" selected>사과10kg</option>
              <option value="banana_10kg">바나나10kg</option>
              <option value="lemon_8kg">레몬8kg</option>
              <option value="orange_4kg">오렌지4kg</option>
              <option value="apple_50kg">사과50kg</option>
              <option value="apple_10kg">사과10kg</option>
            </select>
          </li>
          <li>
            <label for="ice-cream-choice">맛을 선택하세요</label>
            <input
              type="ice-cream-choice"
              id="ice-cream-choice"
              name="ice-cream-choice"
            />

            <option value="chocolate">초콜렛</option>
            <option value="coconut">코코넛</option>
            <option value="mint">민트</option>
            <option value="strawberry">딸기</option>
          </li>
        </ul>
      </fieldset>
      <button type="submit">제출하기</button>
      <button type="reset">리셋하기</button>
      <button type="button" onclick="alert('Hello!')">버튼</button>
    </form>
  </body>
</html>
