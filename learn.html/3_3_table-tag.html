<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table Tag</title>
    <style>
      table {
        border: 1px solid black;
        border-collapse: collapse;
      }
      th,
      td {
        border: 1px solid black;
        border: 12px;
      }
    </style>
  </head>
  <body>
    <h1>Table 기본</h1>
    <table>
      <caption>
        프로필 테이블
      </caption>
      <tr>
        <th>이론</th>
        <th>취미</th>
        <th>특기</th>
      </tr>
      <tr>
        <td>홍길동</td>
        <td>도술</td>
        <td>축지법</td>
      </tr>
      <tr>
        <td>짐코딩</td>
        <td>헬스</td>
        <td>코딩</td>
      </tr>
    </table>
    <hr />
    <h1>Table 그룹태그</h1>
    <table>
      <caption>
        학급 점수
      </caption>
      <tr>
        <th>반</th>
        <th>이름</th>
        <th>국어</th>
        <th>영어</th>
        <th>수학</th>
        <th>코딩</th>
      </tr>
      <tbody>
        <tr>
            <td>1반</td>
            <td>라혜민</td>
            <td>99</td>
            <td>99</td>
            <td>100</td>
            <td>97</td>
          </tr>
          <tr>
            <td>1반</td>
            <td>유주영</td>
            <td>77</td>
            <td>55</td>
            <td>74</td>
            <td>88</td>
      </tbody>
      </tr>
      <tfoot>
        <tr>
            <td>1반</td>
            <td>평균</td>
            <td>95</td>
            <td>77</td>
            <td>68</td>
            <td>57</td>
      </tfoot>
      </tr>
    </table>
  </body>
</html>
